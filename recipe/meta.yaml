{% set name = "pytest-subprocess" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 452419727271ab97f0a07964ac83d120f8e634d874d7fba5de71bd0fe3146df9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytest >=4.0.0

test:
  imports:
    - pytest_subprocess
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pytest-subprocess/
  summary: A plugin to fake subprocess for pytest
  dev_url: https://github.com/aklajnert/pytest-subprocess
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aklajnert
    - henryiii
